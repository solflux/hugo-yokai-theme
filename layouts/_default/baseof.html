<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  <body class="bg-gray-100 min-h-screen relative">
    {{ partial "nav.html" . }}
    {{ block "header" . }}
      {{ if .IsHome }}
        {{ partial "header-home.html" . }}
      {{ else }}
        {{ partial "header-page.html" . }}
      {{ end }}
    {{ end }}
    <div class="pb-12">
    {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
